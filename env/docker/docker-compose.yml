version: '3.9'


services:
  py:
    build:
      context: ..
      dockerfile: 
        docker/Dockerfile
    command: [
      /usr/bin/python3,
      ./src/__main__.py,
    ]
    env_file:
      - common.env
    image: kagemeka/sushida-py
    init: true
    network_mode: host
    restart: on-failure
    stdin_open: true
    tty: true
    volumes:
      - type: bind
        bind:
          propagation: rprivate
        source: /tmp/.X11-unix
        target: /tmp/.X11-unix
        read_only: false
        volume:
          nocopy: true
      - type: bind
        source: $ROOT
        target: /root/$PROJECT
    working_dir: /root/$PROJECT